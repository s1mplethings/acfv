name: auto-agent

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check enable flag
        run: |
          if [ "${{ secrets.ENABLE_AUTO_MODE }}" != "true" ]; then
            echo "ENABLE_AUTO_MODE is not true; skipping."
            exit 0
          fi

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
          python -m pip install -e .

      - name: Dry run discover
        run: |
          python scripts/auto_run.py --dry-run

