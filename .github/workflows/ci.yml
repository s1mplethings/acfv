name: CI
on:
  push: { branches: ["**"] }
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with: { python-version: "3.11" }
    - run: python -m pip install -U pip
    - run: pip install ruff mypy pytest
    - run: pip install -e .
    - run: ruff check .
    - run: mypy src || true
    - run: pytest -q || true
