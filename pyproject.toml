[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "acfv"
version = "0.1.0"
description = "Auto-Clipper for VTuber (ACFV)"
requires-python = ">=3.10"
dependencies = [
  "typer>=0.12",
  "pydantic>=2.7",
  "pyyaml>=6.0.1",
  "rich>=13.7",
  "numpy",
  "opencv-python",
  "soundfile",
  "tqdm"
]

[project.scripts]
acfv = "acfv.cli.__main__:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}
